name: Build and Push Docker Image to GHCR

on:
  push:
    branches:
      - main  # Change this to your main branch name, e.g., master

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to GHCR
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Build and Push Docker image
        uses: docker/build-push-action@v2
        with:
          context: .  # Path to the Docker build context (the root of your repository)
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/dmg56-wine-quality-prediction:latest  # Replace "myapp" with your desired image name
